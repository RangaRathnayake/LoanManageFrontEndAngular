<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Receipt</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">



                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Filter</mat-label>
                                        <input matInput (keyup)="applayFilter($event.target.value)" type="text"
                                            [(ngModel)]="inputval" placeholder="Search Here" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>




                    <!-- <mat-form-field appearance="standard">
                                  <mat-label>Filter</mat-label>
                                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                </mat-form-field> -->

                    <table mat-table [dataSource]="dataSource" style="width: 100%;">



                        <!-- Name Column -->
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef> Total </th>
                            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="day">
                            <th mat-header-cell *matHeaderCellDef> Day </th>
                            <td mat-cell *matCellDef="let element"> {{element.day | date }} </td>
                        </ng-container>


                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> More </th>
                            <mat-cell *matCellDef="let element"><button mat-button
                                    (click)="more(element.id)">{{element.id}}</button>
                            </mat-cell>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>




                </div>
            </div>
        </div>
    </div>
</div>
