<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Update details</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Customer Full Name " [(ngModel)]="cusfullname">
                            </mat-form-field>
                        </div>
    
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name With Initials" [(ngModel)]="namewithinitial">
                            </mat-form-field>
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="NIC" [(ngModel)]="nic">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address" [(ngModel)]="address">
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mobile No" [(ngModel)]="mobile">
                            </mat-form-field>
                        </div>
                    </div>
    
                    <button mat-raised-button class="btn btn-success pull-right" (click)="updatecus()">update</button>
                </div>

                
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Update loan</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Loan Amount" [(ngModel)]="loanamount" type="number" readonly>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Rate" [(ngModel)]="rate" type="number" readonly>
                                </mat-form-field>
                            
                            <!-- <mat-form-field>
                                <mat-label>Select Rate</mat-label>
                                <mat-select [(ngModel)]="rate" >
                                    <mat-option *ngFor="let prod of ratelist" [value]="prod">
                                        {{prod.rate}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field> -->
                        </div>
                       
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Months" [(ngModel)]="month" type="number" readonly>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="date" [(ngModel)]="date">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Documant Chage" [(ngModel)]="doccharge" type="number" readonly>
                            </mat-form-field>
                        </div>
                        <!-- <div class="col-md-2">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [(ngModel)]="checked"
                                    [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                                    [disabled]="disabled">
                                    Add to loan
                                </mat-checkbox>
                            </section>
                        </div> -->
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="updateloan()">update</button>
                </div>

                
            </div>
        </div>


    </div>
</div>
