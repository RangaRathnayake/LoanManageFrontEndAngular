<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">New Customer</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Customer Full Name " [(ngModel)]="cusfullname">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name With Initials" [(ngModel)]="namewithinitial">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="NIC" [(ngModel)]="nic">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address" [(ngModel)]="address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mobile No" [(ngModel)]="mobile">
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="savecus()">save</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Advance payment</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="select customer" [(ngModel)]="cusfullname2" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Select payment type</mat-label>
                                <mat-select [(ngModel)]="paytype" >
                                    <mat-option *ngFor="let ptype of paytypelist" [value]="ptype">
                                        {{ptype.type}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Pay amount" [(ngModel)]="advancepay" >
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="payadvace()">save</button>

                </div>   
            </div>
        </div>



        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">New Application</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Ref no" [(ngModel)]="refno">
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Loan Amount" [(ngModel)]="loanamount">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">

                            <mat-form-field>
                                <mat-label>Select Rate</mat-label>
                                <mat-select [(ngModel)]="rate" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let prod of ratelist" [value]="prod">
                                        {{prod.rate}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Months" [(ngModel)]="month">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="date" [(ngModel)]="date">
                            </mat-form-field>
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Documant Chage" [(ngModel)]="doccharge">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [(ngModel)]="checked"
                                    [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                                    [disabled]="disabled">
                                    Add to loan
                                </mat-checkbox>
                            </section>
                        </div>
                        <div class="col-md-6">

                            <mat-form-field>
                                <mat-label>Select project</mat-label>
                                <mat-select [(ngModel)]="project" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let proj of projectlist" [value]="proj">
                                        {{proj.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Lot number" [(ngModel)]="lotnum">
                            </mat-form-field>
                        </div>
                    </div>


                    <button mat-raised-button class="btn btn-success pull-right" (click)="apply()">save</button>


                </div>
            </div>
        </div>
    </div>
</div>
