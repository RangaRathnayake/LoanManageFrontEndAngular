<div class="main-content">
    <div class="container-fluid">
        <div class="row" >
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title"> Customer</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Customer Full Name " [(ngModel)]="cusfullname">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name With Initials" [(ngModel)]="namewithinitial">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="NIC" [(ngModel)]="nic">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address" [(ngModel)]="address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mobile No" [(ngModel)]="mobile" type="number" maxlength="10">
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="savecus()" *ngIf="isvisivleone">save</button>
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Advance payment</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="select customer" [(ngModel)]="cusfullname2" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Select payment type</mat-label>
                                <mat-select [(ngModel)]="paytype">
                                    <mat-option *ngFor="let ptype of paytypelist" [value]="ptype">
                                        {{ptype.type}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Pay amount" [(ngModel)]="advancepay" type="number">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="File no" [(ngModel)]="refno1">
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="payadvace()" *ngIf="isvisibletwo">save</button>

                </div>
            </div>
        </div>



        <div class="row" >
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">New Application</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="File no" [(ngModel)]="refno">
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Loan Amount" [(ngModel)]="loanamount" type="number">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">

                            <mat-form-field>
                                <mat-label>Select Rate</mat-label>
                                <mat-select [(ngModel)]="rate" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let prod of ratelist" [value]="prod">
                                        {{prod.rate}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Months" [(ngModel)]="month" type="number">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="date" [(ngModel)]="date">
                            </mat-form-field>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Documant Chage" [(ngModel)]="doccharge" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [(ngModel)]="checked"
                                    [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                                    [disabled]="disabled">
                                    Add to loan
                                </mat-checkbox>
                            </section>
                        </div>
                        <div class="col-md-6">

                            <mat-form-field>
                                <mat-label>Select project</mat-label>
                                <mat-select [(ngModel)]="project" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let proj of projectlist" [value]="proj">
                                        {{proj.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Lot number" [(ngModel)]="lotnum">
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="calloan()" *ngIf="isvisibletree">calculate</button>

                    <div class="row" *ngIf="ischeck">
                        <div class="col-md-6 offset-md-3">
                            <div class="bold">
                                <hr>
                                <div class="row">
                                    <div class="col-md-6"><label>Capital</label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{dicapital}}</label></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6"><label>Annual interest rate</label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{dianualrate}}%</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6"><label>Monthly interest rate</label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{dimonthrate}}%</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6"><label>Interest</label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{diinstare}}</label></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6"><label>Total</label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{ditotal}}</label></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6"><label>Full Total </label></div>

                                    <div class="col-md-6"><label style="text-align: right;">{{difulltotal}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <button mat-raised-button class="btn btn-success pull-right" (click)="apply()"  *ngIf="ischeck">save</button>


                </div>
            </div>
        </div>
    </div>
</div>
