<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Reports</h4>
        <p class="card-category"></p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="From"
                type="date"
                [(ngModel)]="from"
              />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="to" type="date" [(ngModel)]="to" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button mat-raised-button class="btn btn-success">
              Income Report
            </button>
          </div>
          <div class="col-4">
            <button mat-raised-button class="btn btn-success">Income</button>
          </div>
          <div class="col-4">
            <button mat-raised-button class="btn btn-success">Income</button>
          </div>
          <div class="col-4">
            <button mat-raised-button class="btn btn-success">Income</button>
          </div>
          <div class="col-4">
            <button mat-raised-button class="btn btn-success">Income</button>
          </div>
          <div class="col-4">
            <button
              mat-raised-button
              class="btn btn-success"
              (click)="expenses()"
            >
              expenses
            </button>
          </div>

          <div class="col-4">
            <button
              mat-raised-button
              class="btn btn-success"
              (click)="alltrans()"
            >
              All transaction - Loan
            </button>
          </div>

          <div class="col-4">
            <button
              mat-raised-button
              class="btn btn-success"
              (click)="alltransprop()"
            >
              All transaction - Property
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
