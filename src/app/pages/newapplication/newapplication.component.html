<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">New Application</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                  

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Loan Amount" [(ngModel)]="loanamount" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Customer Full Name " [(ngModel)]="cusfullname">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- <mat-form-field class="example-full-width">
                                <input matInput placeholder="Monthly Interest Rate" >
                            </mat-form-field> -->

                            <mat-form-field>
                                <mat-label>Select Rate</mat-label>
                                <mat-select [(ngModel)]="rate" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let prod of ratelist" [value]="prod">
                                        {{prod.rate}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name With Initials" [(ngModel)]="namewithinitial">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Months" [(ngModel)]="month">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="NIC" [(ngModel)]="nic">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="date" [(ngModel)]="date">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Address" [(ngModel)]="address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Documant Chage" [(ngModel)]="doccharge">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [(ngModel)]="checked"
                                    [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                                    [disabled]="disabled">
                                    Add to loan
                                </mat-checkbox>
                            </section>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mobile No" [(ngModel)]="mobile" maxlength="10"
                                    minlength="10">
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button class="btn btn-success pull-right" (click)="calloan()">calculate</button>



                    <div class="row" *ngIf="ischeck">
                        <div class="col-md-6 offset-md-3">
                            <!-- <div class="row"><label style="text-align: center;"> Monthly Payment</label></div> -->
                            <hr>
                            <div class="row">
                                <div class="col-md-6"><label>Capital</label></div>

                                <div class="col-md-6"><label style="text-align: right;">{{dicapital}}</label></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"><label>Annual interest rate</label></div>

                                <div class="col-md-6"><label  style="text-align: right;">{{dianualrate}}%</label></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"><label>Monthly interest rate</label></div>

                                <div class="col-md-6"><label  style="text-align: right;">{{dimonthrate}}%</label></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"><label>Interest</label></div>

                                <div class="col-md-6"><label  style="text-align: right;">{{diinstare}}</label></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><label >Total</label></div>

                                <div class="col-md-6"><label style="text-align: right;">{{ditotal}}</label></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"><label>Full Total </label></div>

                                <div class="col-md-6" ><label style="text-align: right;">{{difulltotal}}</label></div>
                            </div>

                        </div>
                    </div>
                    <button mat-raised-button class="btn btn-success pull-right" (click)="apply()"  *ngIf="ischecksave">save</button>


                </div>
            </div>
        </div>
    </div>
</div>
